    <div id="timer" class="user-select-none" unselectable="on" data-description="TEMPO">TEMPO</div>
    <div id="jogoMemoria" class="user-select-none" unselectable="on"></div>
    <div id="wrapper" class="user-select-none" unselectable="on">
        <button id="btregras" data-description="regras" tabindex="19" class="user-select-none" unselectable="on">REGRAS</button>
        <br>
        <button id="dica" data-description="dica" tabindex="20" class="user-select-none" unselectable="on">DICA</button>
        <br>
        <div id="pontuacao" class="user-select-none" unselectable="on" data-description="Pontuação: 0"></div>
        <div id="selectTema" value="animais">
            <div id="divSelect" data-description="selecione o tema:" tabindex="21">Tema atual: ANIMAIS</div>
            <div class="opcoes" id="optAnimal" value="animais" data-description="animais" tabindex="22">ANIMAIS</div>
            <div class="opcoes" id="optFruta" value="frutas" data-description="frutas" tabindex="23">FRUTAS</div>
        </div>
        <br>
        <button type="button" id="btReiniciaJogo" data-description="Reiniciar jogo" class="user-select-none" unselectable="on">REINICIAR JOGO</button>
        <div id="containerModalFimJogo"></div>
    </div>
